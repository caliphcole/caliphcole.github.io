<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caliph Cole Projects</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>

</head>
<body class="" ng-app="ui" ng-controller="myCtrl">
<div class="container">
    <div class="row ">
        <div id= "carouselExampleIndicators" class="carousel slide align-content-center" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="img/angular.jpg" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>...</h3>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="img/angular.jpg" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>...</h3>
                        <p>...</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
<div class="row">
    <div class="h1 text-center">My Projects</div>
</div>
    <br>
<div class="row">
    <h2 class="text-center">Projects In Progress</h2>
    <br>
    <div class="row ">
        <div class="col-md-4" ng-repeat="project in listOfProjects.projects">
            <div class="card">
                <div class="card-header">
                    {{project.type}}
                </div>
                <img class="card-img-top" src="img/angular.jpg" alt="{{alttip}}"/>
                <div class="card-block">
                    <h4 class="card-title">{{project.title}}</h4>

                    <p class="card-text">{{project.description}}</p>
                </div>
            </div>

        </div>

    </div>
</div>
    <div class="row">
        <h2>Projects Completed</h2>
        <br>
        <div class="row ">
            <div class="col-md-4" ng-repeat="project in listOfProjects.projects">
                <div class="card">
                    <div class="card-header">
                        {{project.type}}
                    </div>
                    <img class="card-img-top" src="img/angular.jpg" alt="{{alttip}}"/>
                    <div class="card-block">
                        <h4 class="card-title">{{project.title}}</h4>

                        <p class="card-text">{{project.description}}</p>
                        <a class="btn btn-primary"> See Design</a>
                        <a class="btn btn-primary"> See Code</a>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
